name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Îß§Ïùº Ïò§Ï†Ñ 9Ïãú(KST)Ïóê ÏûêÎèô Ïä§Ï∫î
    - cron: '0 0 * * *'

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ï†ÑÏ≤¥ ÌûàÏä§ÌÜ†Î¶¨ Í∞ÄÏ†∏Ïò§Í∏∞

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1. NPM Ï∑®ÏïΩÏ†ê Ïä§Ï∫î
      - name: NPM Audit
        id: npm-audit
        run: |
          echo "::group::NPM Audit Report"
          npm audit --audit-level=moderate || echo "npm_audit_failed=true" >> $GITHUB_OUTPUT
          echo "::endgroup::"
        continue-on-error: true

      # 2. ÏãúÌÅ¨Î¶ø Ïä§Ï∫î (ÌïòÎìúÏΩîÎî©Îêú ÎπÑÎ∞ÄÎ≤àÌò∏, API ÌÇ§ Îì±)
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ""
          head: ${{ github.ref_name }}
          extra_args: --only-verified

      # 3. ÏΩîÎìú Ï∑®ÏïΩÏ†ê Ïä§Ï∫î (Semgrep)
      - name: Semgrep Security Scan
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/javascript
            p/nodejs
            p/owasp-top-ten
        env:
          SEMGREP_RULES: "p/security-audit p/javascript p/nodejs p/owasp-top-ten"
        continue-on-error: false

      # 4. ÏùòÏ°¥ÏÑ± Î≥¥Ïïà Ïä§Ï∫î (Snyk)
      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      # 5. Ïª®ÌÖåÏù¥ÎÑà/ÌååÏùºÏãúÏä§ÌÖú Ï∑®ÏïΩÏ†ê Ïä§Ï∫î (Trivy)
      - name: Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      # 6. ÎùºÏù¥ÏÑºÏä§ Ïª¥ÌîåÎùºÏù¥Ïñ∏Ïä§ Ï≤¥ÌÅ¨
      - name: License Compliance Check
        run: |
          npx license-checker --summary --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD" || true

      # 7. AI Í∏∞Î∞ò ÏΩîÎìú Î≥¥Ïïà Í≤ÄÏÇ¨ (ÏÑ†ÌÉùÏ†Å)
      - name: AI Security Review
        if: github.event_name == 'pull_request'
        run: |
          echo "::group::AI Security Analysis"
          node scripts/ai-security-check.js
          echo "::endgroup::"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        continue-on-error: false

      # Í≤∞Í≥º ÏóÖÎ°úÎìú
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: (success() || failure()) && hashFiles('trivy-results.sarif') != ''
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      # Î≥¥Ïïà Í≤ÄÏÇ¨ ÏöîÏïΩ
      - name: Security Check Summary
        if: always()
        run: |
          echo "## üîí Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks Performed:" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ NPM Vulnerability Audit" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Secret Scanning (TruffleHog)" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Static Analysis (Semgrep)" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Dependency Security (Snyk)" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Filesystem Scan (Trivy)" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ License Compliance" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "- ‚úÖ AI Security Review" >> $GITHUB_STEP_SUMMARY
          fi

  # CodeQL Î∂ÑÏÑù (GitHubÏùò Í≥†Í∏â Î≥¥Ïïà Í∏∞Îä•)
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript"

